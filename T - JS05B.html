<!DOCTYPE html>
<html>
<head>
	<title>Avaliação 5B</title>
</head>
	<script type="text/javascript">
		var mont;
		function esconder(){
			document.getElementById('form').style.display = "none";
		}
		function formulario(montadora){
			document.getElementById('form').style.display = "inline";
			if(montadora == "Audi"){
				document.getElementById("tituloModelo").innerHTML = "Modelo do veículo da Audi:";
				document.getElementById("tituloAno").innerHTML = "Ano/Modelo do veículo da Audi:"
				document.getElementById("tituloPreco").innerHTML = "Preço do veículo da Audi:";
				mont = "Audi";
			}
			else if (montadora == "BMW"){
				document.getElementById("tituloModelo").innerHTML = "Modelo do veículo da BMW:";
				document.getElementById("tituloAno").innerHTML = "Ano/Modelo do veículo da BMW:";
				document.getElementById("tituloPreco").innerHTML = "Preço do veículo da BMW:";
				mont = "BMW";
			}
			else if (montadora == "Mercedes-Benz"){
				document.getElementById("tituloModelo").innerHTML = "Modelo do veículo da Mercedes-Benz:";
				document.getElementById("tituloAno").innerHTML = "Ano/Modelo do veículo da Mercedes-Benz:";
				document.getElementById("tituloPreco").innerHTML = "Preço do veículo da Mercedes-Benz:";
				mont = "Mercedes-Benz";
			}
			else{
				document.getElementById('form').style.display = "none";
			}

			
		}

		function escrever(){
			var x = " ";
			let Veiculo = {
				Marca : mont, 
				Modelo : document.getElementById("modelo").value , 
				Ano: document.getElementById("ano").value, 
				Preco : document.getElementById("preco").value };
				x = "Veículo Escolhido foi: "+"Um "+Veiculo.Marca+", Modelo "+Veiculo.Modelo+", Ano/Modelo "+Veiculo.Ano+", No valor de R$ "+Veiculo.Preco+" Reais.";
				document.getElementById("resp").innerHTML = x;
		}

	</script>
	<body onload="esconder();">
		<h3>Escolha uma montadora e preencha os campos dísponiveis: </h3>
		<select id="selecao" onchange="formulario(this.value);">
				<option> Selecionar Montadora</option>
		        <option value="Audi"> Audi </option>
		        <option value="BMW"> BMW </option>
		        <option value="Mercedes-Benz"> Mercedes-Benz </option>
		</select>

		<form id="form">
		    <h3 id="tituloModelo"></h3><input type="text" id="modelo" name="modelo"/>
		    <br>
		    <h3 id="tituloAno"></h3><input type="text" id="ano" name="ano"/>
		    <br>
		    <h3 id="tituloPreco"></h3><input type="number" id="preco" name="preco"/>
		    <br>
		    <br>
		    <input type="button" id="enviar" name="enviar" value="enviar" onclick="escrever();"/>
		    <br>
		    <h3 id="resp"> Veículo Escolhido foi: </h3>
		</form>
		

	</body>
</html>
