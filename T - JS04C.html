<!DOCTYPE html>
<html>
<head>
	<title>Avaliação 4C</title>
</head>
<script type="text/javascript">
	function relogio(){
		var hora, minutos, segundos;
		let data = new Date();
		document.getElementById("relogio").innerHTML = data.getHours()+ ":"+data.getMinutes()+":"+data.getSeconds();
		hora = (data.getHours() < 10) ? '0' + data.getHours() : data.getHours();
		minutos = (data.getMinutes() < 10) ? '0' + data.getMinutes() : data.getMinutes();
		segundos = (data.getSeconds() < 10) ? '0' + data.getSeconds() : data.getSeconds();
		document.getElementById("relogio").innerHTML = hora+":"+minutos+":"+segundos;
		window.setTimeout(function(){ location.reload(); }, 1000);
	}
</script>
<body>
<body onload="relogio();">
	<div id="fundo" style="background-color: blue; border: solid 1px; border-color: black;">
	<h2 id="relogio" style="text-align:center; font-family: arial; color:white; font-size: 100px"> </h2>
	</div>
</body>
</html>
